<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay.com</title>
    <link rel="stylesheet" href="Style-3.css">
</head>
<body>
    <div class="pay-cont">
        <h2>ბარათის მონაცემები</h2>
        <form action="cart.html" method="POST">
            <label for="card-name">მფლობელის სახელი</label>
            <input type="text" id="card-name" name="card-name" required>
            
            <label for="card-number">ბარათის ნომერი</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" required>
            
            <label for="expiry">ვადა</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>
            
            <button type="submit">გადახდა</button>
        </form>
        <a href="cart.html" class="back">უკან დაბრუნება</a>
    </div>
</body>
</html>
